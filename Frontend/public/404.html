<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="img/icons/favicon-32x32.png">
	<title>Latte is A Horse</title>
	<style>
		body {
			background-image: url('universe.jpg');
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center;
			color: rgba(255,255,255,.87);
			font-weight: 300;
			text-align: center;
			margin: 0;
			height: 100vh;
			width: 100vw;
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>
<body>
	<div>
		<img style="height: 30vh;" src="unicorn.png" alt="unicorn">
		<p id="errorCode" style="margin: 1.5rem; font-size: 4rem;">000</p>
		<h3>Page not found</h3>
		<p>찾을 수 없는 페이지입니다</p>
	</div>
	<script>
		const num = document.getElementById('errorCode')
		let n = 0
		const animation = setInterval(countUp , 1)
		function countUp() {
			if (n === 404) {
				clearInterval(animation)
			} else {
				n++
				num.innerText = (n < 10 ? '0' : '') + (n < 100 ? '0' : '') + n
			}
		}
	</script>
</body>
</html>
